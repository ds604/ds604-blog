<!--
Example usage: 
https://ds604.neocities.org/iframeDisplay_02252020.html?address=https://ds604.neocities.org/cityOnFire_01092017.html
-->
<iframe id="siteDisplay" src="" style="position:fixed; left:0; top:0; width:100%; height:100%; border:none"></iframe>
<script>
    let queryString = window.location.search
    let urlParams = new URLSearchParams(queryString)
    let address = urlParams.get('address')
    siteDisplay.src = address
</script>
