	  padding-top: 20px;
	  opacity: 70%;
	}

	.sidenav a {
	  padding: 6px 6px 6px 30px;
	  text-decoration: none;
	  font-size: 15px;
	  color: #818181;
	  display: block;
	}

	.sidenav a:hover {
	  color: #f1f1f1;
	}

	main {
	  margin-left: 130px; /* Same as the width of the sidenav */
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}

	/************** code blocks ***************/

	pre.language-js {

	}

	code.language-js {
		font-size: 13px;
		display: block;
		line-height: 1.35;
