<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Eleventy Blog</title>
	<script type="text/x-mathjax-config">
    	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	<link rel="stylesheet" href="https://ds604.neocities.org/js/latexTypeset/examples/flatland/flatland-single.css"/>
	<link rel="stylesheet" href="/css/syntax.css" />
	<style>
	body {
	 	/*font-family: "Lato", sans-serif;*/
	 	font-family: "Minion Pro", Gentium, "Gentium Basic", "Hoefler Text", Constantia, "Palatino Linotype", Georgia, serif;
	 	background-color: #171717;
    	color: lightgray;
	}

	a {
		color: lightblue;
		text-decoration: none;
	}

	a:hover {
		color: #f1f1f1;
	}

	/*article {
		line-height: 1.3em;
	}*/

	hr { 
		height: 10px;
		border: 0;
		box-shadow: 0 1px 1px -1px #8c8b8b inset;
		width: 50%;
	}

	footer { 
		background-image: url("https://ds604.neocities.org/DavidSarmaDotOrg_h12.png");
	    background-repeat: no-repeat;
	    width: 175px; 
	    height: 1.5em; 
	    position: fixed; 
	    bottom: 0;
	    right: 0;
	    padding: 3px 5px 5px 5px;
	    text-align: left;
	    z-index: 200;
	}

	.sidenav {
	  height: 100%;
	  width: 100px;
	  position: fixed;
	  z-index: 1;
	  top: 0;
	  left: 0;
	  background-color: #111;
	  overflow-x: hidden;
	  padding-top: 20px;
	  opacity: 70%;
	}

	.sidenav a {
	  padding: 6px 6px 6px 30px;
	  text-decoration: none;
	  font-size: 15px;
	  color: #818181;
	  display: block;
	}

	.sidenav a:hover {
	  color: #f1f1f1;
	}

	main {
	  margin-left: 130px; /* Same as the width of the sidenav */
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}

	/************** code blocks ***************/

	pre.language-js {
		padding: 1em;
	}

	code.language-js {
		font-size: 13px;
		display: block;
		line-height: 1.35;
	}
	</style>
	<script>
		function toggleVisibility(){
			console.log('button clicked!')
		  	if(htmlEditor.style.visibility == "visible"){
		    	htmlEditor.style.visibility = "hidden"
		  	} else {
		    	htmlEditor.style.visibility = "visible"
		    	htmlEditor.focus()
		  	}
		}
	</script>
</head>
<body>
	<div class="sidenav">
	 	<a href="/ds604-blog/_site/">Posts</a>
	 	<a href="/ds604-blog/_site/pages">Pages</a>
	 	<a href="/ds604-blog/_site/About">About</a>
	 	<button id="toggleEditorVisibility" type="button" style="padding:0.4em; border-radius: 5px; margin:0.8em" onclick="toggleVisibility()">Toggle Editor</button>
	</div>

	<div class="main">
		<header>
			<!-- 			
			<a href="/">Home</a>
			<a href="/About">About</a> 
			-->
		</header>
		<!-- <hr> -->
		<main>
			<h1>About This Blog</h1>
<p>to start the server that builds on save:</p>
<pre><code>	npm run serve
	(will run the command: npx eleventy --serve)
</code></pre>
<p>push to github</p>
<pre><code>	git add .
	git commit -m &quot;commit message&quot;
	git push -u origin master
</code></pre>

		</main>
		<iframe id="htmlEditor" src="https://ds604.neocities.org/monacoHTMLEditor_04192019.html" style="visibility:hidden; position:fixed;top:0;right:0;width:50%;height:100%;opacity:80%;padding-left:0em;" />
		<footer></footer>
	</div>
</body>
</html>
