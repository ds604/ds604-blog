    	color: lightgray;

	a {
		color: lightblue;
		text-decoration: none;
	}

	a:hover {
		color: #f1f1f1;
	}

	/*article {
		line-height: 1.3em;
	}*/

	hr { 
		height: 10px;
		border: 0;
		box-shadow: 0 1px 1px -1px #8c8b8b inset;
		width: 50%;
	}

	footer { 
		background-image: url("https://ds604.neocities.org/DavidSarmaDotOrg_h12.png");
	    background-repeat: no-repeat;
	    width: 175px; 
	    height: 1.5em; 
	    position: fixed; 
	    bottom: 0;
	    right: 0;
	    padding: 3px 5px 5px 5px;
	    text-align: left;
	    z-index: 200;
	}

	.sidenav {
	  height: 100%;
	  width: 100px;
	  position: fixed;
	  z-index: 1;
	  top: 0;
	  left: 0;
	  background-color: #111;
	  overflow-x: hidden;
	  padding-top: 20px;
	  opacity: 70%;
	}

	.sidenav a {
	  padding: 6px 6px 6px 30px;
	  text-decoration: none;
	  font-size: 15px;
	  color: #818181;
	  display: block;
	}

	.sidenav a:hover {
	  color: #f1f1f1;
	}

	main {
	  margin-left: 130px; /* Same as the width of the sidenav */
	}

	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}

	/************** code blocks ***************/

	pre.language-js {
		padding: 1em;
	}

	code.language-js {
		font-size: 13px;
		display: block;
		line-height: 1.35;
	}
